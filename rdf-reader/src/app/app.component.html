<h1>Dashboard RDF</h1>
<app-dashboard></app-dashboard>

<p>Total de patentes: {{ totalPatentes }}</p>

<div *ngFor="let p of patentes">
  <hr>
  <p><strong>Número:</strong> {{ p.numero }}</p>
  <p><strong>Título:</strong> {{ p.titulo }}</p>
  <p><strong>Data:</strong> {{ p.data }}</p>
  <p><strong>IPC:</strong> {{ p.ipc }}</p>
</div>
